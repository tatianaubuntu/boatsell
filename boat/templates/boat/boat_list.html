{% extends 'boat/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{object.name}}</h4>
        </div>
        <div class="card-body">
            {% if object.price %}
            <h1 class="card-title pricing-card-title">${{ object.price }}</h1>
            {% else %}
            <h1 class="card-title pricing-card-title">
                <small class="text-muted"> Не указано </small></h1>
            {% endif %}
            <a href="{% url 'boat:boat_detail' object.pk %}" type="button" class="w-100 btn btn-lg btn-outline-primary">Открыть</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
